<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Now Playing - Win98</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Courier New", monospace; /* Police rétro */
                background-color: transparent; /* Fond noir */
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .now-playing-container {
                width: 420px;
                background-color: #c0c0c0; /* Fond gris clair */
                display: flex;
                flex-direction: column;
                padding: 5px;
            }

            .title-bar {
                background-color: #000080; /* Bleu foncé */
                color: white;
                padding: 2px 5px;
                font-size: 14px;
                display: flex;
                align-items: center;
                height: 24px;
                border-bottom: 2px solid #808080;
            }

            .content {
                display: flex;
                flex-direction: row;
                gap: 5px;
                padding: 5px;
            }

            .content-left {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .music-cover {
                width: 100px;
                height: 100px;
                border: 2px solid #000; /* Bordure noire */
                object-fit: cover;
            }

            .content-right {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .music-body {
                flex: 1;
                background-color: #000; /* Fond noir */
                padding: 5px;
                color: white;
                border: 2px solid #808080;
                box-shadow: inset -2px -2px #fff, inset 2px 2px #000;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 80px;
            }

            .music-name {
                font-size: 16px; /* Texte plus grand */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                color: white;
            }

            .music-artist {
                font-size: 14px; /* Texte plus grand pour l'artiste */
                color: #a0a0a0; /* Texte gris clair pour l'artiste */
                margin-top: 5px;
            }

            .progress-bar-container {
                display: flex;
                align-items: center;
                background-color: #c0c0c0; /* Fond gris clair */
                padding: 2px;
                height: 20px;
            }

            .progress-bar {
                flex: 1;
                background-color: #808080; /* Fond gris sombre */
                height: 8px;
                position: relative;
                border: 1px solid #000;
            }

            .progress-bar-handle {
                width: 12px; /* Curseur légèrement plus large */
                height: 16px;
                background-color: #c0c0c0;
                border: 2px solid #000;
                position: absolute;
                left: 23%; /* Curseur centré */
                transform: translateX(-50%);
                top: -4px;
            }
        </style>
    </head>
    <body>
        <div class="now-playing-container">
            <div class="title-bar">Music_Player.exe</div>
            <div class="content">
                <div class="content-left">
                    <img
                        id="cover"
                        class="music-cover"
                        src=""
                        alt="Album Cover"
                        crossOrigin="anonymous"
                    />
                </div>
                <div class="content-right">
                    <div class="music-body">
                        <div class="music-name" id="title">The_Smile_-_Wall_of_Eyes.mp3</div>
                        <div class="music-artist" id="artist">The Smile</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-bar-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const coverElement = document.getElementById("cover");
            const titleElement = document.getElementById("title");
            const artistElement = document.getElementById("artist");

            let currentTitle = "";
            let currentArtist = "";
            let currentCoverUrl = "";

            function refreshContent() {
                fetch("/now-playing-data")
                    .then((response) => response.json())
                    .then((data) => {
                        if (
                            data.title &&
                            (data.title !== currentTitle || data.coverUrl !== currentCoverUrl)
                        ) {
                            titleElement.textContent = data.title;
                            artistElement.textContent = data.artist || "Unknown Artist";
                            coverElement.src = data.coverUrl || coverElement.src;

                            currentTitle = data.title;
                            currentArtist = data.artist;
                            currentCoverUrl = data.coverUrl;
                        }
                    })
                    .catch((error) => console.error("Error fetching data:", error));
            }

            refreshContent();
            setInterval(refreshContent, 5000);
        </script>
    </body>
</html>
