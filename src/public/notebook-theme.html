            .notebook-music .music-body {

            .notebook-music .music-body__content {

            .notebook-music .music-name.long div p {

            .notebook-music.vertical .music-body .music-body__content {

    <body>
        <div class="w-full lg:w-80">
            <div class="notebook-music theme-container undefined" style="font-size: 18px;">
                <div class="music-body">
                    <img class="music-cover" id="cover">
                    <div class="music-body__content">
                        <div class="music-name long">
                            <div style="--message-speed: 10s;" id="title">
                                <p></p>
                            </div>
                        </div>
                        <div class="music-artist long">
                            <div style="--message-speed: 0s;" id="artist">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const coverElement = document.getElementById("cover");
            const titleElement = document.getElementById("title");
            const artistElement = document.getElementById("artist");

            let currentTitle = "";
            let currentArtist = "";
            let currentCoverUrl = "";

            function refreshContent() {
                fetch("/now-playing-data")
                    .then((response) => response.json())
                    .then((data) => {
                        if (
                            data.title &&
                            (data.title !== currentTitle ||
                                data.coverUrl !== currentCoverUrl)
                        ) {
                            titleElement.textContent = data.title;
                            artistElement.textContent = data.artist || "Unknown Artist";
                            coverElement.src = data.coverUrl || coverElement.src;

                            currentTitle = data.title;
                            currentArtist = data.artist;
                            currentCoverUrl = data.coverUrl;
                        }
                    })
                    .catch((error) => console.error("Error fetching data:", error));
            }

            refreshContent();
            setInterval(refreshContent, 5000);
        </script>
    </body>
</html>
