<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Now Playing - Retro</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Press Start 2P", cursive; /* Police rétro pixelisée */
                background-color: transparent; /* Transparent pour OBS */
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #00ff00; /* Couleur néon verte */
            }

            .now-playing-container {
                width: 100%;
                max-width: 400px;
            }

            .now-playing {
                background: linear-gradient(135deg, #ff00ff 0%, #0000ff 100%);
                border-radius: 10px;
                padding: 20px;
                box-shadow:
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    0 4px 16px rgba(255, 0, 255, 0.5); /* Effet néon */
                border: 3px solid #00ff00; /* Bordure verte néon */
                transition: all 0.3s ease;
                text-align: center;
            }

            .music-body {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .music-cover {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 255, 0, 0.8); /* Effet néon sur la pochette */
                border: 2px solid #ff00ff; /* Bordure néon rose */
                transition: transform 0.3s ease;
            }

            .music-cover:hover {
                transform: scale(1.1);
            }

            .music-body__content {
                flex: 1;
                overflow: hidden;
            }

            .music-name,
            .music-artist {
                color: #00ff00; /* Texte néon vert */
                text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00; /* Effet lumineux */
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .music-name {
                font-size: 1.4em; /* Texte légèrement plus grand */
                font-weight: bold;
                margin-bottom: 5px;
            }

            .music-artist {
                font-size: 1em;
                color: #ff00ff; /* Couleur néon rose */
            }

            .scroll-container {
                overflow: hidden;
            }

            .scroll-text {
                display: inline-block;
                padding-right: 20px;
                animation: scroll-left 10s linear infinite;
            }

            @keyframes scroll-left {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }

            #skeleton {
                display: none;
            }

            .skeleton-text {
                height: 1em;
                background-color: rgba(0, 255, 0, 0.2); /* Couleur néon verte transparente */
                margin-bottom: 0.5em;
                border-radius: 5px;
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0.6;
                }
            }

            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="now-playing-container">
            <div class="now-playing">
                <div id="content" class="music-body">
                    <img
                        id="cover"
                        class="music-cover"
                        src=""
                        alt="Album cover"
                        style="display: none"
                    />
                    <div class="music-body__content">
                        <div class="music-name">
                            <div class="scroll-container">
                                <span id="title" class="scroll-text"></span>
                            </div>
                        </div>
                        <div class="music-artist">
                            <div class="scroll-container">
                                <span id="artist" class="scroll-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="skeleton" class="music-body">
                    <div class="music-cover skeleton-text"></div>
                    <div class="music-body__content">
                        <div class="music-name skeleton-text"></div>
                        <div class="music-artist skeleton-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let currentTitle = "";
            let currentArtist = "";
            let currentCoverUrl = "";

            function refreshContent() {
                fetch("/now-playing-data")
                    .then((response) => response.json())
                    .then((data) => {
                        const contentElement =
                            document.getElementById("content");
                        const skeletonElement =
                            document.getElementById("skeleton");
                        const coverElement = document.getElementById("cover");

                        if (data.title && data.artist) {
                            const contentChanged =
                                data.title !== currentTitle ||
                                data.artist !== currentArtist ||
                                data.coverUrl !== currentCoverUrl;

                            if (contentChanged) {
                                updateScrollingText(
                                    document.getElementById("title"),
                                    data.title,
                                );
                                updateScrollingText(
                                    document.getElementById("artist"),
                                    data.artist,
                                );

                                if (data.coverUrl) {
                                    coverElement.src = data.coverUrl;
                                    coverElement.style.display = "block";
                                } else {
                                    coverElement.style.display = "none";
                                }

                                contentElement.classList.add("fade-in");
                                setTimeout(
                                    () =>
                                        contentElement.classList.remove(
                                            "fade-in",
                                        ),
                                    500,
                                );

                                currentTitle = data.title;
                                currentArtist = data.artist;
                                currentCoverUrl = data.coverUrl;
                            }

                            contentElement.style.display = "flex";
                            skeletonElement.style.display = "none";
                        } else {
                            contentElement.style.display = "none";
                            skeletonElement.style.display = "flex";
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        document.getElementById("content").style.display =
                            "none";
                        document.getElementById("skeleton").style.display =
                            "flex";
                    });
            }

            function updateScrollingText(element, text) {
                if (element.textContent !== text) {
                    const container = element.parentElement;
                    element.textContent = text;
                    element.style.animation = "none";
                    element.offsetHeight; // Force reflow

                    if (element.scrollWidth > container.clientWidth) {
                        element.textContent = text + " " + text;
                        const duration = element.scrollWidth / 50;
                        element.style.animation = `scroll-left ${duration}s linear infinite`;
                    } else {
                        element.style.animation = "none";
                    }
                }
            }

            refreshContent();
            setInterval(refreshContent, 5000);
        </script>
    </body>
</html>
